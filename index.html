<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="mainTitle" class="display-3">Weather App</h1>


    <div class="container">

        <form class="input-group d-flex justify-content-center align-items-center">
            <input class="form-control-sm" type="text" id="search" placeholder="Location">
            <button class="btn btn-sm ml-2" type="submit" id="submit">Search</button>
        </form>

        <h2 id="errorMessage">Location not found!</h2>

        <h2 id="location"></h2>

        <h2 id="temperature"></h2>

        <h2 id="description"></h2>

        <img id="icon">

    </div>

    <script src="app.js"></script>
</body>

</html>
