<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1 id="mainTitle" class="display-3 text-center">Weather App</h1>

        <form class="input-group d-flex justify-content-center align-items-center">
            <input class="form-control-sm" type="text" id="search" placeholder="Enter a Location...">
            <button class="btn btn-sm ml-2" type="submit" id="submit">Search</button>
        </form>
    </header>

    <section>
        <h2 id="location" class="text-center"></h2>

        <div class="weatherContainer" id="container">
            <h2 id="errorMessage">Location not found!</h2>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>
    <script src="app.js"></script>
</body>

</html>
